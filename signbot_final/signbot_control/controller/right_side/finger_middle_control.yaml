signbot:
  right/hand/finger/middle_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_bottom_knuckle_middle_j
     - r_middle_knuckle_middle_j
     - r_top_knuckle_middle_j

    gains:
      r_bottom_knuckle_middle_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_middle_knuckle_middle_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_top_knuckle_middle_j:       {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
