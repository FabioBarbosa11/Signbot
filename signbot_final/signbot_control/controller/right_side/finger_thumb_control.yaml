signbot:
  right/hand/finger/thumb_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_bottom_knuckle1_thumb_j
     - r_bottom_knuckle2_thumb_j
     - r_top_knuckle_thumb_j

    gains:
      r_bottom_knuckle1_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_bottom_knuckle2_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_top_knuckle_thumb_j:     {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
