signbot:
  left/hand/finger/third_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_bottom_knuckle_third_j
     - l_middle_knuckle_third_j
     - l_top_knuckle_third_j

    gains:
      l_bottom_knuckle_third_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_middle_knuckle_third_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_top_knuckle_third_j:       {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
