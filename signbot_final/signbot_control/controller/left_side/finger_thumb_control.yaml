signbot:
  left/hand/finger/thumb_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_bottom_knuckle1_thumb_j
     - l_bottom_knuckle2_thumb_j
     - l_top_knuckle_thumb_j

    gains:
      l_bottom_knuckle1_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_bottom_knuckle2_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_top_knuckle_thumb_j:     {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
