signbot:
  left/hand/finger/index_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_bottom_knuckle_index_j
     - l_middle_knuckle_index_j
     - l_top_knuckle_index_j

    gains:
      l_bottom_knuckle_index_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_middle_knuckle_index_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_top_knuckle_index_j:       {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

