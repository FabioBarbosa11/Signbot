signbot:
  left/arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_shoulder1_joint
     - l_shoulder2_joint
     - l_arm_joint
     - l_elbow1_joint

    gains:
      l_shoulder1_joint:    {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_shoulder2_joint:    {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_arm_joint:          {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_elbow1_joint:       {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
