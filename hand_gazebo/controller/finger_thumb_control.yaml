hand:
  finger/thumb_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_knuckle_bottom_thumb_j
     - r_knuckle_upper_thumb_j
     - r_middle_thumb_j

    gains:
      r_knuckle_bottom_thumb_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_knuckle_upper_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_middle_thumb_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

