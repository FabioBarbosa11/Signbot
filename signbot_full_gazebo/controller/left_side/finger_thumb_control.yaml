signbot:
  left/hand/finger/thumb_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_knuckle_bottom_thumb_j
     - l_knuckle_upper_thumb_j
     - l_middle_thumb_j

    gains:
      l_knuckle_bottom_thumb_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_knuckle_upper_thumb_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_middle_thumb_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

