signbot:
  left/hand/finger/little_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_knuckle_bottom_little_j
     - l_middle_little_j
     - l_top_little_j

    gains:
      l_knuckle_bottom_little_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_middle_little_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      l_top_little_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

