signbot:
  right/hand/finger/middle_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_knuckle_bottom_middle_j
     - r_middle_middle_j
     - r_top_middle_j

    gains:
      r_knuckle_bottom_middle_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_middle_middle_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_top_middle_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

