signbot:
  right/arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_shoulder_joint
     - r_top_arm_joint
     - r_elbow_joint

    gains:
      r_shoulder_joint:   {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      r_top_arm_joint:    {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      r_elbow_joint:      {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
