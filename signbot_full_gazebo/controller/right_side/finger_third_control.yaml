signbot:
  right/hand/finger/third_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_knuckle_bottom_third_j
     - r_middle_third_j
     - r_top_third_j

    gains:
      r_knuckle_bottom_third_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_middle_third_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_top_third_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

