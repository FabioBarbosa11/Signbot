signbot:
  right/hand/finger/little_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - r_knuckle_bottom_little_j
     - r_middle_little_j
     - r_top_little_j

    gains:
      r_knuckle_bottom_little_j:   {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_middle_little_j:    {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}
      r_top_little_j:      {p: 100.0, i: 0.01, d: 10.0, i_clamp: 0.0}

