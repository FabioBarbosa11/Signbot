signbot:
  two_arms_controller:
    type: position_controllers/JointTrajectoryController
    joints:
     - l_shoulder_joint
     - l_top_arm_joint
     - l_elbow_joint
     - l_wrist_joint

     - r_shoulder_joint
     - r_top_arm_joint
     - r_elbow_joint
     - r_wrist_joint

    gains:
      l_shoulder_joint:   {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_top_arm_joint:    {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_elbow_joint:      {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      l_wrist_joint:      {p: 1500.0, i: 0.0, d: 0.1, i_clamp: 0.0}

      r_shoulder_joint:   {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      r_top_arm_joint:    {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      r_elbow_joint:      {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}
      r_wrist_joint:      {p: 1000.0, i: 0.0, d: 0.1, i_clamp: 0.0}

